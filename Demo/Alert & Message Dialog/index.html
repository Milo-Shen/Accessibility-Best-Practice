<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alert And Message Dialog Accessibility Demo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <label for="notes">
      Notes
    </label>
    <textarea class="notes" name="notes" id="notes" rows="7">
    This is an example text box, which unsurprisingly contains text. The user is given the option to save this text - which triggers a basic alert - or to discard the text - which triggers an alert dialog that prompts the user for confirmation.
    </textarea>
    <button type="button" aria-controls="notes" id="notes_save">
      Save
    </button>
    <button
      type="button"
      aria-controls="notes"
      id="notes_discard"
      onclick="openAlertDialog('alert_dialog', this)"
    >
      Discard
    </button>
    <div role="alert" id="alert_toast" class="toast hidden">
      Nothing to discard.
    </div>
    <div class="dialog-backdrop no-scroll">
      <div
        id="alert_dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="dialog_label"
        aria-describedby="dialog_desc"
        class="hidden"
      >
        <h2 id="dialog_label" class="dialog_label">
          Confirmation
        </h2>
        <div id="dialog_desc" class="dialog_desc">
          <p>
            Are you sure you want to discard all of your notes?
          </p>
        </div>
        <div class="dialog_form_actions">
          <button type="button" onclick="closeDialog(this)">
            No
          </button>
          <button
            type="button"
            aria-controls="notes"
            id="notes_confirm"
            onclick="discardInput(this)"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="dialog.js"></script>
    <script type="text/javascript" src="alert-dialog.js"></script>
  </body>
</html>
