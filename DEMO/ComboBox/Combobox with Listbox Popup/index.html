<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Autocomplete with Manual Selection Accessibility Demo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <label for="ex1-input" id="ex1-label" class="combobox-label">
      Choice 1 Fruit or Vegetable
    </label>
    <div class="combobox-wrapper">
      <div
        role="combobox"
        aria-expanded="false"
        aria-owns="ex1-listbox"
        aria-haspopup="listbox"
        id="ex1-combobox"
      >
        <input
          type="text"
          aria-autocomplete="list"
          aria-controls="ex1-listbox"
          id="ex1-input"
        />
      </div>
      <ul
        aria-labelledby="ex1-label"
        role="listbox"
        id="ex1-listbox"
        class="listbox hidden"
      ></ul>
    </div>

    <br />

    <label id="ex2-label" class="combobox-label">
      Choice 2 Fruit or Vegetable
    </label>
    <div class="combobox-wrapper">
      <div
        role="combobox"
        aria-expanded="false"
        aria-owns="ex2-listbox"
        aria-haspopup="listbox"
        id="ex2-combobox"
      >
        <input
          type="text"
          aria-autocomplete="list"
          aria-controls="ex2-listbox"
          aria-labelledby="ex2-label"
          id="ex2-input"
        />
      </div>
      <ul
        aria-labelledby="ex2-label"
        role="listbox"
        id="ex2-listbox"
        class="listbox hidden"
      ></ul>
    </div>

    <br />

    <label id="ex3-label" class="combobox-label">
      Choice 3 Fruit or Vegetable
    </label>
    <div class="combobox-wrapper">
      <div
        role="combobox"
        aria-expanded="false"
        aria-owns="ex3-listbox"
        aria-haspopup="listbox"
        id="ex3-combobox"
      >
        <input
          type="text"
          aria-autocomplete="both"
          aria-controls="ex3-listbox"
          aria-labelledby="ex3-label"
          id="ex3-input"
        />
        <div
          class="combobox-dropdown"
          id="ex3-combobox-arrow"
          tabindex="-1"
          role="button"
          aria-label="Show vegetable options"
        >
          <img src="arrow_drop_down.png" alt="" />
        </div>
      </div>
      <ul
        aria-labelledby="ex3-label"
        role="listbox"
        id="ex3-listbox"
        class="listbox hidden"
      ></ul>
    </div>
    <script type="text/javascript" src="../../Utils/utils.js"></script>
    <script type="text/javascript" src="listbox-combobox.js"></script>
    <script type="text/javascript" src="listbox-combo-example.js"></script>
  </body>
</html>
