<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alert Accessibility Demo</title>
  </head>
  <body>
    <div role="alert" aria-live="assertive">
      <p>
        <span lang="da">Hej</span>, hello, <span lang="it">ciao</span>,
        <span lang="ja">こんにちは</span>,
        <span lang="ko">안녕</span>
      </p>
    </div>
  </body>
</html>
