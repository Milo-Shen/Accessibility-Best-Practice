<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Accessibility Demo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <span
      tabindex="0"
      role="link"
      onclick="goToLink(event, 'http://www.w3.org/')"
      onkeydown="goToLink(event, 'http://www.w3.org/')"
    >
      W3C website
    </span>
    <img
      tabindex="0"
      role="link"
      onclick="goToLink(event, 'http://www.w3.org/')"
      onkeydown="goToLink(event, 'http://www.w3.org/')"
      src="./w3c-logo.png"
      alt="W3C Website"
    />
    <span
      tabindex="0"
      role="link"
      class="link3"
      onclick="goToLink(event, 'http://www.w3.org/TR/wai-aria-practices/')"
      onkeydown="goToLink(event, 'http://www.w3.org/TR/wai-aria-practices/')"
      aria-label="W3C website"
    ></span>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
